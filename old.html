<h1>Monadnock Review</h1>
<p>The Monadnock Review is a webzine of art and ideas dedicated to <a href="/whatis/joyreasonmeaning.html">joy and reason and meaning</a>. View the <a href="/whatis/chronology.html">publishing chronology</a> to see what's new or select from the following:</p>
<ul>
<li><a href="/poems/">Poems</a></li>
<li><a href="/translations/">Poetry Translations</a></li>
<li><a href="/stories/">Stories</a></li>
<li><a href="/essays/">Essays</a></li>
<li><a href="/fables/">Fables</a></li>
<li><a href="/plays/">Plays</a></li>
<li><a href="/fanspaces/" target="top">FanSpaces</a></li>
</ul>
<p>Information is also available about <a href="/contributors/">our contributors</a> and about <a href="/whatis/">the idea of monadnock</a>. This site is edited by <a href="/contributors/saint-andre.html">Peter Saint-Andr&#233;</a> and was last updated on 2002-07-29. <!--Submissions are always welcome; read the <a href="/whatis/guidelines.html">contributor's guidelines</a> if you have an interest.--></p>
<p><em><strong>Note:</strong> As of 2002-10-01, I have suspended maintenance of this website because of a lack of time on my part. I hope to resurrect the Monadnock Review  at some point in the future, but have no firm plans to do so at this time.</em></p>
