<body bgcolor="#ffffff">
<h4>Dagli alti monti e d'una gran ruina</h4>
<div class="original">
<p>
Dagli alti monti e d'una gran ruina,<br />
ascoso e circonscritto d'un gran sasso,<br />
discesi a discoprirmi in questo basso,<br />
contr'a mie voglia, in tal lapedicina.
</p>
