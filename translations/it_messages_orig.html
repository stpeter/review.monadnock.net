<h4>Non mi mandar messaggi</h4>
<div class="original">
<p>
Non mi mandar messaggi, che son falsi;<br />
non mi mandar messaggi, che son rei.<br />
Messaggio sieno gli occhi quando gli alsi;<br />
messaggio sieno gli occhi tuoi a' miei.<br />
Riguardami le labbra mie rosse,<br />
Ch' aggio marito che non le conosce.
</p>
